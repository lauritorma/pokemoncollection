<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
<title>Login</title>
</head>
<body>
	<div th:if="${param.error}">Invalid username and password.</div>

	<h1 style="text-align: center; font-family:Impact, fantasy;">Welcome to Pok√©mon-card database!</h1>
	<div style="clear: both; display: block; height: 10px;"></div>
	<h2 style="text-align: center; font-family:Impact, fantasy;">LOGIN</h2>
	<div>
		<form style="text-align:center;" th:action="@{/login}" method="post">
		 <div class="mb-3">
			<label for="username" class="form-label">Username</label>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="text" class="form-control" id="username">
			</div>
		<div class="mb-3">
			<div style="clear: both; display: block; height: 10px;"></div>
			 <label for="password" class="form-label">Password</label>
			 <div style="clear: both; display: block; height: 10px;"></div>
   			<input type="password" class="form-control" id="password">
			</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			
				<input class="btn btn-primary" type="submit" value="Sign In" />
				<div style="clear: both; display: block; height: 10px;"></div>
				
				
				
			
		</form>
		<a class="btn btn-primary" th:href="@{/signup}" >Sign up</a>
		
	</div>
	

</body>
</html>
