<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
<link rel="icon" href="/images/favicon.ico.png" type="image/png" />
<style>
a {
 color:white;
}
a:hover {
 color:yellow;
 text-decoration:none;

}

th {
font-size:120%;
}

</style>
<title>Pokémon collection!</title>
</head>
<body th:style="'background-image:url(' + @{/images/background-small.jpg} + '); background-repeat: repeat, repeat; background-size: cover;  overflow: hidden; '">
	<table class="table table-striped table-dark">
	<thead class="thead-light">
	
	<tr style="text-align:center;">
		<th>Pokemon</th>
		<th>Type</th>
		<th>HP</th>
		<th>Set</th>
		<th>Version</th>
		<th>Info</th>
		<th><a class="btn btn-primary" href="/add">Add</a> </th>
		<th><a class="btn btn-info" href="/">Main page</a></th>
		<th><form  th:action="@{/logout}" method="post">
		<input class="btn btn-danger" type="submit" value="Sign Out" /></form>
		</th>

		
	
	</tr>
	</thead>
	<tbody>
	
	<tr style="text-align:center;" th:each = "pokemon : ${pokemons}">
		<td style="color:white; font-size:110%;"><b><a th:href="@{/cardsByPokemonName/{pokemonName}(pokemonName=${pokemon.pokemonName})}" th:text="${pokemon.pokemonName}"></a></b></td>
		<td th:text="${pokemon.type.typeName}"></td>
		<!-- <td><a th:href="@{/cardsByType/{typeName}(typeName=${pokemon.type.typeName})}" th:text="${pokemon.type.typeName}"></a></td> -->
		<td><b><a th:href="@{/cardsByHp/{hp}(hp=${pokemon.hp})}" th:text="${pokemon.hp}"></a></b></td>
		<td><a th:href="@{/cardsBySetName/{setName}(setName=${pokemon.setName})}" th:text="${pokemon.setName}"></a></td>
		<td th:text="${pokemon.version.versionName}"></td>
		<!-- <td><a th:href="@{/cardsByVersion/{versionName}(versionName=${pokemon.version.versionName})}" th:text="${pokemon.version.versionName}"></a></td> -->
		<!-- <td th:text="${pokemon.type.typeName}"></td>
		<td th:text="${pokemon.hp}"></td>
		<td th:text="${pokemon.setName}"></td>
		<td th:text="${pokemon.version.versionName}"></td> -->
		<td><a  class="btn btn-info" th:href="@{https://www.pokemon.com/us/pokedex/{number}(number=${pokemon.pokemonName})}" target="blank">Pokédex</a></td>
		<td><a  class="btn btn-sm btn-warning" th:href="@{/edit/{id}(id=${pokemon.id})}">Edit</a></td> 
		<td><a  class="btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${pokemon.id})}">Delete</a></td>
		<td></td>
	</tr>
	</tbody>
	
	</table>
</body>
</html>
